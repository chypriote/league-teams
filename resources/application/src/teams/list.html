<template>
	<require from="../players/player-chip"></require>

	<h3>Equipes</h3>
	<div class="columns">
		<div class="column col-3" repeat.for="team of teams">
			<div class="card">
				<header class="bold">
					<img src="${team.image}" show.bind="team.logo" class="img-team-logo">
					<div show.bind="!team.logo" class="img-team-logo">
						<span class="chip-icon team-logo" title="${team.name}">${team.tag}</span>
					</div>
					<a route-href="route: team; params.bind: {id: team.id}">${team.name}</a>
				</header>
				<div class="card-body">
					<div class="column" repeat.for="player of team.players">
						<player-chip player.bind="player"></player-chip>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
