<template>
	<div class="container">
		<div class="toast toast-success" show.bind="success">${success}</div>
		<div class="toast toast-danger" show.bind="error">${error.message}</div>
		<div class="columns">
			<div class="column col-12">
				<div class="card">
					<header>
						<h3>${team.name}</h3>
					</header>
					<div class="card-body">
						<a repeat.for="player of team.players" route-href="route: player; params.bind: {id: player.id}">
							${player.name}
						</a>
					</div>
					<div class="card-meta form-bar">
						<button class="btn btn-sm" click.delegate="delete()"><i class="fa fa-times"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
