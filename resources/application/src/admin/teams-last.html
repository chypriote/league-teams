<template>
	<div class="card">
		<header>Derniers ajouts</header>
		<div class="card-body">
			<a route-href="route: team-edit; params.bind: {id: team.id}" class="chip --hoverable" repeat.for="team of latest">
				<img src="${team.image}" show.bind="team.logo" class="chip-icon">
				<span show.bind="!team.logo" class="chip-icon team-logo">${team.tag}</span>
				<div class="chip-content">
					${team.name}
				</div>
				<div class="chip-action">
					<i class="fa fa-arrow-right"></i>
				</div>
			</a>
		</div>
	</div>
</template>
