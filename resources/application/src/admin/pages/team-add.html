<template>
	<require from="../components/teams-last"></require>

	<div class="toast toast-success" show.bind="success">L'équipe a bien été ajoutée.</div>
	<div class="toast toast-danger" show.bind="error">${error.message}</div>

	<div class="columns">
		<div class="column col-8">
			<div class="card">
				<header>
					<h3>Ajouter une équipe</h3>
				</header>
				<div class="card-body container">
					<form submit.delegate="submitTeam()">
						<fieldset class="form-group col-8">
							<label class="form-label">Nom</label>
							<input id="name" value.bind="name" type="text" class="form-input">
						</fieldset>

						<fieldset class="form-group col-3">
							<label class="form-label">Tag</label>
							<input id="tag" value.bind="tag" type="text" class="form-input">
						</fieldset>

						<fieldset class="form-group col-8">
							<label class="form-label">Logo path</label>
							<input id="logo" value.bind="logo" type="text" class="form-input">
						</fieldset>


						<div class="form-bar">
							<button type="submit" class="btn btn-primary">
								Enregistrer
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<teams-last class="column col-4"></teams-last>
	</div>
</template>
