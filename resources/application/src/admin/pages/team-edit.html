<template>
	<require from="../components/team-players"></require>
	<require from="../components/team-editor"></require>

	<div class="columns">

		<div class="column col-4">
			<div class="card">
				<header>
					<h3>Equipes</h3>
				</header>
				<div class="card-body">
					<a route-href="route: team-edit; params.bind: {id: team.id}" class="chip --hoverable" repeat.for="team of teams">
						<img src="${team.image}" show.bind="team.logo" class="chip-icon">
						<span show.bind="!team.logo" class="chip-icon team-logo">${team.tag}</span>
						<div class="chip-content">
							${team.name}
						</div>
						<div class="chip-action">
							<i class="fa fa-arrow-right"></i>
						</div>
					</a>
				</div>
			</div>
		</div>

		<div class="column col-8">
			<team-editor if.bind="current" team.two-way="current"></team-editor>
			<team-players if.bind="current" team.two-way="current"></team-players>
		</div>


	</div>
</template>
