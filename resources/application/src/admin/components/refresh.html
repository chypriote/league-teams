<template>
	<div class="card equalizer">
		<header>
			<h3>Mettre à jour</h3>
		</header>
		<div class="card-body container">
			<form submit.delegate="refresh()" class="text-centered">
				<div class="updater">
					<div class="chip" repeat.for="player of players" if.bind="player.updating">
						Mise à jour de ${player.name}... <span if.bind="player.updated">OK !</span>
					</div>
				</div>
				<div class="--spaced" class.bind="loading?'form-bar':''">
					<span show.bind="loading">${handled} / ${players.length}</span>
					<button type="submit" class="btn btn-primary" class.bind="loading ?'loading':''">
						Rafraichir
					</button>
					<button type="button" class="btn" show.bind="loading" click.delegate="stopUpdate()">Stop</button>
				</div>
			</form>
		</div>
	</div>
</template>
