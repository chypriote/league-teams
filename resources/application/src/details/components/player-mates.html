<template>
	<div class="card">
		<header class="small">
			<h4>Teammates</h4>
		</header>
		<div class="card-body">
			<a route-href="route: player; params.bind: {id: player.id}"  class="chip --hoverable" repeat.for="player of teammates">
				<img src="${player.images.role}" class="chip-icon">
				<img src="${player.images.rank}" class="chip-icon">
				<div class="chip-content" class.bind="player.id === pid ? 'bold' : ''">${player.name}</div>
				<div class="chip-action">
					<i class="fa fa-arrow-right"></i>
				</div>
			</a>
		</div>
	</div>
</template>
